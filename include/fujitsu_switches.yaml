---
- platform: restart
  name: $upper_device_name Restart

- platform: template
  name: $switch_prefix 70
  turn_on_action:
    - climate.control:
        id: $climate_id
        mode: COOL
        target_temperature: 70°F
    - output.turn_on: onboard_led
    - delay: 250ms
    - output.turn_off: onboard_led

